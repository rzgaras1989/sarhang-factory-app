name: Build Android
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Build Process
        run: |
          # ١. دروستکردنی فایلی پاکێج
          npm init -y
          npm install @capacitor/core @capacitor/cli @capacitor/android
          
          # ٢. دروستکردنی فۆڵدەری www و گواستنەوەی فایلی HTML بۆ ناو ئەوێ
          mkdir -p www
          cp index.html www/ 2>/dev/null || echo "<h1>Factory App</h1>" > www/index.html
          
          # ٣. دەستپێکردنی Capacitor بە فۆڵدەری www
          npx cap init "FactorySystem" "com.sarhang.factory" --web-dir www
          
          # ٤. زیادکردنی ئەندرۆید و دروستکردن
          npx cap add android
          npx cap copy
          cd android && chmod +x gradlew && ./gradlew assembleDebug
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Factory-App-Ready
          path: android/app/build/outputs/apk/debug/app-debug.apk
